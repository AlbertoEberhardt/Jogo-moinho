    function identcor(){ // identifica a cor do elemento clicado
        if (atualplayer == "vermelho"){
            red = arrayalt
            removerEventos()
            posicaoredjogada = posjogalt
            verificarpts(red, "vermelho")
            atualplayer = " "
            blueplayed = true
            redplayed = false
            events2()
             
        }else if (atualplayer == "azul"){
            blue = arrayalt
            removerEventos()
            posicaobluejogada = posjogalt
            verificarpts(blue, "azul")
            atualplayer = " "
            redplayed = true
            blueplayed = false
            events2()  
             
        }  
    }
    function removerEventos(){
        if (atualplayer == "azul"){
            for (c = 0; c < posicaobluejogada.length; c++){
                if (posicaobluejogada[c] != null){
                    document.getElementsByClassName("blue")[posicaobluejogada[c]].removeEventListener("click", mover)
                }  
            }
        }else if (atualplayer == "vermelho"){    
            for (c = 0; c < posicaoredjogada.length; c++){
                if(posicaoredjogada[c] != null){
                    document.getElementsByClassName("red")[posicaoredjogada[c]].removeEventListener("click", mover)   
                } 
            }
        }    
    }

    function dbclick(){
        tes = event.target
        if (vermelho){ // Adiciona o evento de clique parar na casa clicada
            document.getElementsByClassName("red")[contadora].addEventListener("click", parar)
        }else if (azul){
            document.getElementsByClassName("blue")[contadorablue].addEventListener("click", parar)
        }
        inter = setInterval(arrastar, 16.66)// função que move a peça
    }
    function arrastar(){//Move ao duplo clique
        tes.style.position = "fixed"
        tes.style.top = (py) + "px"
        tes.style.left = (px) + "px"
    }

    function parar(){
        verificado = false
        casas()
        if (verificado){
            if (vermelho){
                document.getElementsByClassName("red")[contadora].removeEventListener("click", parar)
                vermelho = false
                azul = true
                redplayed = false
                blueplayed = true
                verificarpts(red, "vermelho")
                contadora-- 
                events()
            }else if (azul){
                document.getElementsByClassName("blue")[contadorablue].removeEventListener("click", parar)
                azul = false
                vermelho = true
                blueplayed = false
                redplayed = true
                verificarpts(blue, "azul")
                contadorablue++  
                events()  
            }
        } 
    }

    function pontos(venc){
        blockfunction = false
        if (venc == "vermelho"){
            iniciante.innerHTML = "Remova uma peça azul"
            blueblock.style.display = "block"
            identlinha = 0
            for (c = 0 ; c < jogadablue.length; c++){
                document.getElementsByClassName("blue")[jogadablue[c]].addEventListener('click', removerpecaablue)
            }

        }else if (venc == "azul"){
            iniciante.innerHTML = "Remova uma peça vermelha"
            redblock.style.display = "block"
            identlinha = 0
            for (c = 0 ; c < jogadared.length; c++){
                document.getElementsByClassName("red")[jogadared[c]].addEventListener('click', removerpecared)
            }
        }
    }

    function removerpecaablue(){ // quando vermelho marca ponto
        for (c = 0; c <= 9; c++){
            if (this.id == "blue" + c){
                numidblueremov = c - 1
            }
        }
        for (c = 0; c < posicaobluejogada.length; c++){
            if (numidblueremov == posicaobluejogada[c]){
                places.splice(c, 1, 0)
                identlinha = c + 1
                removerlinha(blue)
                blue.splice(c, 1, 0)
                posicaobluejogada.splice(c, 1, null)
            }
        }
        event.target.style.top = 200 + "px"
        event.target.style.left = deadblueleft + "px"
        deadblueleft += 30
        for (c = 0 ; c < jogadablue.length; c++){
            document.getElementsByClassName("blue")[jogadablue[c]].removeEventListener('click', removerpecaablue) 
        }
        bluemortos ++
        blueblock.style.display = "none"
        iniciante.innerHTML = " "
        if (bluemortos > 6){
            iniciante.innerHTML = "Vermelho Venceu!"
        }
    }

    function removerpecared (){ // quando azul marca ponto
        for (c = 0; c <= 9; c++){
            if (this.id == "red" + c){
                numclassremov = c - 1
            }
        }
        for (c = 0; c < posicaoredjogada.length; c++){
            if (numclassremov == posicaoredjogada[c]){
                places.splice(c, 1, 0)
                identlinha = c+ 1 // identifica a posiçao do elemento no array, para depois encontrar usa linha pertencente
                removerlinha(red)
                red.splice(c, 1, 0)
                posicaoredjogada.splice(c, 1, null)
            }
        }
        event.target.style.top = 200 + "px"
        event.target.style.left = deadredleft + "px"
        deadredleft += 30
        for (c = 0 ; c < jogadared.length; c++){
            document.getElementsByClassName("red")[jogadared[c]].removeEventListener('click', removerpecared)
        }
        redmortos++
        redblock.style.display = "none" 
        iniciante.innerHTML = " "
        if (redmortos > 6){
            iniciante.innerHTML = "Azul Venceu"
        }
    }
